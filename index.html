<!DOCTYPE html>

  <head>    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('_x_app-theme');           
            // Check if user specifically set dark OR if they have no setting but system is dark
            if (savedTheme === '"dark"' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('bg-gray-900', 'text-white');
            } else {
                document.documentElement.classList.remove('bg-gray-900','text-white');
            }
        })();
    </script>

    <!-- Update the Toast UI For Re-try button -->
    <div class="fixed top-5 right-5 z-[100] flex flex-col gap-2">
        <template x-for="toast in $store.app.toasts" :key="toast.id">
            <div 
                x-transition
                :class="toast.type === 'success' ? 'bg-green-600' : 'bg-red-600'"
                class="text-white px-4 py-3 rounded-lg shadow-xl flex items-center gap-4 min-w-[320px] group relative"
            >
                <div class="flex items-center gap-2 flex-grow">
                    <span x-text="toast.type === 'success' ? 'âœ…' : 'âš ï¸'"></span>
                    <span x-text="toast.message" class="text-sm font-medium"></span>
                </div>

                <div class="flex items-center gap-2">
                    <template x-if="!!toast.action">
                        <button 
                            @click="toast.action(); $store.app.removeToast(toast.id)"
                            class="bg-white/20 hover:bg-white/30 px-2 py-1 rounded text-[10px] font-bold uppercase transition"
                        >
                            Retry
                        </button>
                    </template>

                    <button 
                        @click="$store.app.removeToast(toast.id)"
                        class="opacity-70 hover:opacity-100 transition-opacity p-1"
                        aria-label="Close notification"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                    </div>
        </template>
    </div>

            <template x-route="/about" x-template>

            <template x-route="/contact" x-template>
                <div x-data="contactForm">

                    <form @submit.prevent="submitForm()" class="space-y-4 max-w-md">
                        <div>
                            <label class="block text-sm font-medium">Email</label>
                            <input type="email" x-model="formData.email" 
                                   :class="errors.email ? 'border-red-500' : 'border-gray-300'"

                        </div>

                            <p x-show="errors.message" x-text="errors.message" class="text-red-500 text-xs mt-1"></p>
                        </div>
                        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
